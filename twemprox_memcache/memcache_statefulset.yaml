---

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: memcache
  namespace: memcache

spec:
  serviceName: "memcache"
  replicas: 3
  template:
    metadata:
      labels:
        app: "memcache"
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: memcache
        image: memcached
        ports:
        - containerPort: 11211
          name: memcache
      - name: memcached-exporter
        image: prom/memcached-exporter
        imagePullPolicy: Always
        name: memcached-exporter
        ports:
        - containerPort: 9150
          protocol: TCP

